<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=320px, initial-scale=1, maximum-scale=1">


  <!-- JavaScript insert start -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="ez-menu.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#container')
      .EZMenu({
        responsive: true
      },
      [
        { "name": "Google", "url": "http://google.com", "target": "_blank", "options": [
          { "name": "News", "url": "http://news.google.com" },
          { "name": "Tools", "options": [
            { "name": "Analytics", "url": "http://google.com/analytics" },
            { "name": "Maps",      "url": "http://maps.google.com" },
            { "name": "Webmaster", "url": "http://google.com/webmasters/tools" }
          ]}
        ]},
        { "name": "Github", "url": "http://github.com", "target": "_blank", "options": [
          { "name": "Projects", "options": [
            { "name": "Tidy-Table",       "url": "http://github.com/nuxy/Tidy-Table" },
            { "name": "Poppy-Pagination", "url": "http://github.com/nuxy/Poppy-Pagination" },
            { "name": "SQLinJS",          "url": "http://github.com/nuxy/SQLinJS" }
          ]}
        ]},
        { "name": "Other", "options": [
          { "name": "Coinbase",  "url": "http://coinbase.com", "classname": "custom_link" },
          { "name": "Github",    "url": "http://github.com" },
          { "name": "Wikipedia", "url": "http://wikipedia.org" }
        ]}
      ]);

    // override menu event
    $('a.custom_link').on('click', function(event) {
      event.preventDefault();

      alert('Coinbase - Bitcoin, safe and easy.');
    });
  });
  </script>

  <!-- JavaScript insert end -->


  <!-- CSS include start -->

  <link rel="stylesheet" type="text/css" href="ez-menu.min.css">

  <!-- CSS include end -->


  <!-- CSS overrides start -->

  <link rel="stylesheet" type="text/css" href="https://mbrooks.info/css/alias/demo.css">
  <link rel="stylesheet" type="text/css" href="demo.css">

  <!-- CSS overrides end -->


  <title>EZ Menu - Create a HTML navigation menu and sub-menus from JSON with ease</title>
</head>
<body>

<p id="about">
  This <strong>jQuery</strong> plugin is <a href="ez-menu.min.js" title="Only 3.1 kB">lightweight</a>, easy to <a href="index.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
  <span class="copy">&#169; 2012-2015 <a href="https://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
