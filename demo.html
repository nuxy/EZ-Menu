<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>

	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.ez.menu.min.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="jquery.ez.menu.js"></script>
	<script>
	$(document).ready(function() {
		$('#container')
			.EZMenu([
				{ "name" : "Google", "url" : "http://google.com" },
				{ "name" : "Bing", "url" : "http://bing.com" },
				{ "name" : "Other", "options" : [
					{ "name" : "CPAN", "url" : "http://cpan.org" },
					{ "name" : "Github", "url" : "http://github.com" },
					{ "name" : "Sourceforge", "url" : "http://sourceforge.net" },
					{ "name" : "More", "options" : [
						{ "name" : "Ars Technica", "url" : "http://arstechnica.com" },
						{ "name" : "Slashdot", "url" : "http://slashdot.org" }
					]}
				]}
			]);
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>EZ Menu - An easy way to create a navigation menu from JSON</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.ez.menu.min.js" title="Only 2.3 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2013 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
